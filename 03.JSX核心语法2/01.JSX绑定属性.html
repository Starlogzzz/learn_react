<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>
  <script type="text/babel">
    function getImageSize(url, size) {
      return url+ `?param=${size}x${size}`;
    }
    
    class App extends React.Component {
      constructor(){
        super();

        this.state = {
          title: "标题",
          imgUrl: "http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg",
          link: "http://www.baidu.com",
          active: true
        }
      }
      render() {
        const { title, imgUrl, link, active } = this.state;
        return (
          <div>
            {/* 绑定普通属性 */}
            <p title={title}>我是标题</p>
            <img src={getImageSize(imgUrl, 140)} alt=""/>
            <a href={link} target="blank">baidu</a>

            {/* 绑定class属性 */}
            <div class="div1 div2">我是div元素</div>
            <div className={"div3 div4"}>我也是div元素</div>
            <div className={"div3 div4 " + (active ? "title" : "")}>我也是div元素呀</div>

            {/* 绑定style属性 */}
            <div style={{color: "red" , fontSize: "50px"}}>我要绑定style！！！</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.querySelector("#app"))
  </script>
</body>
</html>
