<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor(){
        super();

        this.state = {
          isLogin: true
        }
      }
      render() {
        const {isLogin} = this.state

        let welcome = null;
        let btnText = null;
        if(isLogin) {
          welcome = <h2>欢迎你，韩金龙</h2>
          btnText = "退出"
        }else {
          welcome = <h2>请先登录</h2>
          btnText = "登录"
        }
        return (
          <div>
            {/* 方案1：if语句 */}
            {welcome}

            {/* 方案2：三元运算符 */}
            <button onClick={() => this.isClick()}>{isLogin ? "退出" : "登录"}</button>

            <hr/>
            {/* 方案3：逻辑与&& */}
            <h2>{isLogin && "你好，韩金龙"}</h2>
          </div>
        )
      }
      isClick(){
        this.setState({
          isLogin: !this.state.isLogin
        })
      }
    }

    ReactDOM.render(<App/>, document.querySelector("#app"))
  </script>
</body>
</html>
